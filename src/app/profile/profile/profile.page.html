<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label>{{user.name}}</ion-label>

  </ion-item>

  <ion-item>
    <ion-label>Email</ion-label>
    <ion-label>{{user.email}}</ion-label>
  </ion-item>



  <ion-row>
    <ion-col size="auto">
      <ion-img [src]="user.avatar" class="imageProfile"></ion-img>
    </ion-col>
    <ion-col size="auto">
      <ion-img *ngIf="showImage" [src]="avatarName" class="imageProfile"></ion-img>
    </ion-col>
  </ion-row>
  <ion-item *ngIf="user.me">
    <ion-label position="fixed">Avatar image</ion-label>
    <ion-button (click)="imagePicker()" name="selectImage" [(ngModel)]="avatarName" #imageModel="ngModel"
      ngDefaultControl>Select Image</ion-button>
  </ion-item>


  <!-- <ion-img [src]="user.avatar"></ion-img> -->


  <ion-button *ngIf="user.me" expand="block" color="primary" (click)="openChangePass()">Change password</ion-button>
  <ion-button *ngIf="user.me" expand="block" color="primary" (click)="openCardModal()">Change name or email</ion-button>
  <ion-button *ngIf="user.me" expand="block" color="primary" (click)="changeImage()" [disabled]="!showImage">Change
    image</ion-button>


</ion-content>
