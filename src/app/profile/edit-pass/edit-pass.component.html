<ion-header translucent>
  <ion-toolbar>
    <ion-title>Modal Content</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <form #passwordForm="ngForm" (ngSubmit)="changePass()">
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required>
      </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Repeat password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password2" required>
      </ion-input>
    </ion-item>

    <ion-button type="submit" color="primary" expand="block" [disabled]="passwordForm.invalid">Change password
    </ion-button>
  </form>
</ion-content>
